name: Update FuckAD rules

on:
  schedule:
    - cron: "0 19 * * *"
  workflow_dispatch:

jobs:
  update-fuckad-rules:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Run fuck_ad_rule.py
      run: |
        python fuck_ad_rule.py

    - name: Commit and push changes
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --local user.email "53632549+Brandonjhd@users.noreply.github.com"
        git config --local user.name "Brandonjhd"
        git add fuck_ad_sr.conf README.md
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto update FuckAD rules"
          git push origin HEAD:main --force
        fi
